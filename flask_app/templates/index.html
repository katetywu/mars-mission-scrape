<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Mission</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Our CSS -->
    <link rel="stylesheet" href="../static/css/styles.css" type="text/css">

</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 scrape-button">
                    <h1>Mars Mission</h1>
                    <a class="btn btn-primary btn-lg" href="/scrape" target="_blank">Get Latest Info</a>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container-fluid">
            <!-- Mars News -->
            <div class="row">
                <div class="col-md-4">
                    <img class="img-square" src="../static/images/article.svg" alt="article icon">
                </div>

                <div class="col-md-8 mars-news">
                    <h1>Latest News</h1>
                    <h3>{{mars.news_title}}</h3>
                    <p>{{mars.news_paragraph}}</p>
                </div>
            </div>

            <!-- Mars Images & Facts -->
            <div class="row table-back">
                <div class="col-md-6 table">
                    <table>
                        {{mars.facts | safe}}
                    </table>
                </div> 

                <div class="col-md-6">
                    <img class="feature-img" src="{{mars.featured_image | default('../static/images/error.png')}}" alt="">
                </div>    
            </div>

            <!-- Mars Hemispheres -->
            <div class="row">
            {% for item in mars.hemispheres %}
                <div class="col-md-6 text-center hemis">
                    <div class="card card-size">
                        <img class="card-img-top" id="scale-img" src="{{item.img_url}}" alt="">
                        <div class="card-body">
                            <h4 class="card-title">{{item.title}}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
</body>

</html>
